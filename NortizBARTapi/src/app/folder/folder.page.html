<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{station?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{station?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Station Information
        </ion-card-title>
        <ion-card-subtitle>
          {{station?.name}}
          <br>
          {{sInfo?.address}}
          <br>
          {{sInfo?.city}}
          <br>
          {{sInfo?.country}}
          <br>
          {{sInfo?.state}}
          <br>
          {{sInfo?.zipcode}}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card *ngFor="let d of station?.etd">
      <ion-card-header>
        <ion-card-title>
          {{d.destination}}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content *ngFor="let e of d.estimate">
        Arrival Times: {{e.minutes}}
        <br>
        PlatForm: {{e.platform}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
